              <li><a class="dropdown-item text-white" href="seeMoreContent.html?more=hollywoodwebshows">Hollywood</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Genres
            </a>
            <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown3">
              <li><a class="dropdown-item text-white" href="seeMoreContent.html?more=action">Action</a></li>
              <li><a class="dropdown-item text-white" href="seeMoreContent.html?more=romance">Romance</a></li>
              <li><a class="dropdown-item text-white" href="seeMoreContent.html?more=comedy">Comedy</a></li>
              <li><a class="dropdown-item text-white" href="seeMoreContent.html?more=horror">Horror</a></li>
              <li><a class="dropdown-item text-white" href="seeMoreContent.html?more=biography">Biography</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" id="searchAny">
          <button class="btn btn-outline-success" onclick="mySearch()">Search</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- carousel part -->
  <div id="presentCarousel"></div>
  <script id="handleCarousel" type="text/x-handlebars-template">
    <div class="container-fluid slideContent">

      <div class="contentHeading">
        <h3>Upcoming Shows</h3>
      </div>
      
      <div id="carouselExampleControls" class="carousel slide showContent" data-bs-ride="carousel">
        <div class="carousel-inner">
          {{#each items}}
          <div class="carousel-item {{#if @first}} active {{/if}}">
            <img src="{{this.image}}" class="d-block" alt="{{this.title}}">
            <h3 class="uptitle">{{this.title}}</h3>
            <!-- <h1>Upcoming</h1> -->
          </div>
          {{/each}}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" id="next" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    </script>
  <!-- Showing all the contents from here -->

  <!-- popular Movies -->
  <div id="presentPopularMovie"></div>
  <script id="handlePopularMovie" type="text/x-handlebars-template">
    <div class="container-fluid slideContent px-3 my-3">
      <div class="contentHeading">
        <h3>Popular Movies</h3>
        <div class="more">
          <a href="seeMoreContent.html?more=popularmovies">See more</a>
        </div>
      </div>
      <div class="showContent">
        <div class="sliding">
          {{#each results}}
              {{#if this.runtimeStr}}
              {{#if this.stars }}
              <div class="alldet">
                <div class="card">
                  <a href="details.html?more={{this.id}}">
                    <img src="{{this.image}}" class="card-img" alt="{{this.title}}">
                  </a>
                </div>
                <div class="titled">
                  <h5 class="imgtitle">{{this.title}}</h5>
                </div>
              </div>
              {{/if}}
              {{/if}}
              {{/each}}
        </div>
      </div>
      </div>
    </div>
  </script>

  <script>
    function mySearch(){
